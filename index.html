    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            overflow-x: hidden;
        }
        /* Barra lateral */
        .sidebar {
            background-color: #1f2d3d;
            color: #fff;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 30px 20px;

        }
        .sidebar h3 {
            margin-bottom: 40px;
            font-weight: 700;
            text-align: center;
            color: #3498db;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #3498db;
            transform: translateX(5px);
        }
        .sidebar a .bi {
            margin-right: 10px;
            font-size: 1.2rem;

        /* Contenido principal */
        .content {
            margin-left: 220px;
            padding: 30px 20px;
            transition: all 0.3s;
        }
        /* Grid de productos */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }
        /* Tarjeta de producto */
        .product-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }
        .product-card img {
            height: 180px;
            object-fit: cover;
            width: 100%;
            transition: transform 0.3s;
        }
        .product-card:hover img {
            transform: scale(1.05);
        }
        .product-card .card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .product-card .card-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }
        .product-card .card-text {
            font-size: 0.95rem;
            margin-bottom: 8px;
            color: #555;
        }
        .product-card .btn {
            margin-top: auto;
            transition: background-color 0.3s, transform 0.3s;
        }
        .product-card .btn:hover {
            transform: scale(1.05);
        }
        /* Estilo para productos con stock bajo */
        .low-stock {
            border-top: 4px solid #e74c3c;
        }
        /* Estilos para el buscador y los filtros */
        .search-filter-container {
            margin-bottom: 30px;
        }
        .filter-buttons .btn {
            margin-right: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .filter-buttons .btn.active {
            background-color: #3498db;
            color: #fff;
        }
        /* Media Queries para Responsividad */
        @media (max-width: 992px) {
            .sidebar {
                width: 180px;
            }
            .content {
                margin-left: 180px;
            }
        }
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .content {
                margin-left: 0;
                padding: 20px 10px;
            }
            .product-card img {
                height: 150px;
            }
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
            /* Mostrar Navbar en dispositivos móviles */
            .navbar-mobile {
                display: flex;
            }
            /* Mejorar el modal en móviles */
            .modal-dialog {
                max-width: 90%;
                margin: 1.75rem auto;
            }
        }
        @media (min-width: 769px) {
            .navbar-mobile {
                display: none;
            }
        }
        /* Estilo para la imagen en la tabla */
        .table-img {
            width: 100px;
            height: auto;
        }
        /* Botón de descarga PDF */

            margin-bottom: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

            justify-content: center;

    <!-- Firebase JS SDK (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyASIRckSRbp2DFJZIIgMMAXg4BsBnntWnc",
            authDomain: "administrarinventario.firebaseapp.com",
            projectId: "administrarinventario",
            storageBucket: "administrarinventario.appspot.com",
            messagingSenderId: "991218574772",
            appId: "1:991218574772:web:4ba26113a8e6a19128bee1",
            measurementId: "G-JWW1WQCVHH"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let editingProductId = null;

        // Variables para almacenar todos los productos y los filtros actuales
        let allProducts = [];
        let currentSearchQuery = '';
        let currentBrandFilter = 'Todos';
        let choicesInstance = null; // Instancia de Choices.js

        // Función para mostrar el indicador de carga
        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'flex';
        }

        // Función para ocultar el indicador de carga
        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        // Función para cargar los productos desde Firebase
        async function loadProducts() {
            showLoading(); // Mostrar spinner de carga
            const productContainer = document.getElementById('product-container');
            productContainer.innerHTML = '';
            try {
                const querySnapshot = await getDocs(collection(db, "productos"));
                allProducts = []; // Reiniciar la lista de productos
                querySnapshot.forEach((docSnap) => {
                    const product = docSnap.data();
                    const productId = docSnap.id;
                    allProducts.push({ ...product, id: productId });
                });

                renderProducts(); // Renderizar los productos con los filtros aplicados
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Hubo un problema al cargar los productos.',
                });
                console.error("Error al cargar productos:", error);
            } finally {
                hideLoading(); // Ocultar spinner de carga
            }
        }

        // Función para renderizar los productos basándose en los filtros actuales
        function renderProducts() {
            const productContainer = document.getElementById('product-container');
            productContainer.innerHTML = '';

            // Filtrar los productos según la búsqueda y el filtro de marca
            let filteredProducts = allProducts.filter(product => {
                // Filtro por búsqueda
                const searchMatch = Object.values(product).some(value =>
                    // Si 'tallas' es un objeto, combinamos las claves y valores para búsqueda
                    (typeof value === 'object' && value !== null) ? 
                        Object.entries(value).some(([k, v]) => 
                            `${k} ${v}`.toLowerCase().includes(currentSearchQuery.toLowerCase())
                        )
                        : 
                        value.toString().toLowerCase().includes(currentSearchQuery.toLowerCase())
                );

                // Filtro por marca
                const brandMatch = currentBrandFilter === 'Todos' || product.marca.toLowerCase() === currentBrandFilter.toLowerCase();

                return searchMatch && brandMatch;
            });

            // Ordenar los productos: stock <=5 primero
            filteredProducts.sort((a, b) => {
                const stockA = a.stockTotal || 0;
                const stockB = b.stockTotal || 0;
                if (stockA <= 5 && stockB > 5) {
                    return -1;
                }
                if (stockA > 5 && stockB <= 5) {
                    return 1;
                }
                return 0;
            });

            // Renderizar cada producto
            filteredProducts.forEach((product) => {
                const isLowStock = product.stockTotal !== undefined && product.stockTotal <= 5;
                // Formatear las tallas y sus cantidades
                const tallasFormatted = product.tallas ? Object.entries(product.tallas).map(([size, qty]) => `${size}: ${qty}`).join(', ') : 'N/A';
                const card = `
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                        <div class="card product-card ${isLowStock ? 'low-stock' : ''} h-100">
                            <img src="${product.imageUrl || 'https://via.placeholder.com/250'}" alt="${product.modelo}" loading="lazy" crossorigin="anonymous">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${product.marca} - ${product.modelo}</h5>
                                <p class="card-text"><strong>Tallas y Cantidades:</strong> ${tallasFormatted}</p>
                                <p class="card-text"><strong>Precio:</strong> $${product.precioVenta.toFixed(2)}</p>
                                <p class="card-text"><strong>Stock Total:</strong> ${product.stockTotal !== undefined ? product.stockTotal : 'N/A'}</p>
                                <div class="mt-auto d-flex justify-content-between">
                                    <button class="btn btn-warning btn-sm" onclick="editProduct('${product.id}')">
                                        <i class="bi bi-pencil-fill me-1"></i> Editar
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteProduct('${product.id}')">
                                        <i class="bi bi-trash-fill me-1"></i> Eliminar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                productContainer.insertAdjacentHTML('beforeend', card);
            });

            // Si no hay productos que mostrar
            if (filteredProducts.length === 0) {
                productContainer.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info text-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>No se encontraron productos que coincidan con los criterios de búsqueda.
                        </div>
                    </div>
                `;
            }
        }

        // Función para eliminar un producto
        async function deleteProduct(productId) {
            const result = await Swal.fire({
                title: '¿Estás seguro?',
                text: "¡No podrás revertir esta acción!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#e74c3c',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            });

            if (result.isConfirmed) {
                try {
                    await deleteDoc(doc(db, "productos", productId));
                    Swal.fire({
                        icon: 'success',
                        title: '¡Eliminado!',
                        text: 'El producto ha sido eliminado correctamente.',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    loadProducts();  // Recargar productos después de eliminar
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Hubo un problema al eliminar el producto.',
                    });
                    console.error("Error al eliminar producto:", error);
                }
            }
        }

        // Función para editar un producto
        async function editProduct(productId) {
            editingProductId = productId;
            const productRef = doc(db, "productos", productId);
            try {
                const docSnap = await getDoc(productRef);
                if (docSnap.exists()) {
                    const product = docSnap.data();
                    // Rellenar el formulario con los datos actuales
                    document.getElementById('editMarca').value = product.marca || '';
                    document.getElementById('editModelo').value = product.modelo || '';
                    document.getElementById('editPrecio').value = product.precioVenta !== undefined ? product.precioVenta : '';
                    document.getElementById('editImageUrl').value = product.imageUrl || '';

                    // Rellenar las tallas y cantidades
                    const tallas = product.tallas || {};
                    const sizeCheckboxes = [
                        { id: 'editSize36', qtyId: 'editSize36Qty' },
                        { id: 'editSize37', qtyId: 'editSize37Qty' },
                        { id: 'editSize38', qtyId: 'editSize38Qty' },
                        { id: 'editSize39', qtyId: 'editSize39Qty' },
                        { id: 'editSize40', qtyId: 'editSize40Qty' },
                        { id: 'editSize41', qtyId: 'editSize41Qty' },
                        { id: 'editSize42', qtyId: 'editSize42Qty' },
                        { id: 'editSize43', qtyId: 'editSize43Qty' },
                        { id: 'editSize44', qtyId: 'editSize44Qty' },
                        { id: 'editSize45', qtyId: 'editSize45Qty' },
                    ];

                    sizeCheckboxes.forEach(size => {
                        const checkbox = document.getElementById(size.id);
                        const qtyInput = document.getElementById(size.qtyId);
                        if (tallas[size.id.replace('editSize', '')]) {
                            checkbox.checked = true;
                            qtyInput.value = tallas[size.id.replace('editSize', '')];
                            qtyInput.disabled = false;
                        } else {
                            checkbox.checked = false;
                            qtyInput.value = '';
                            qtyInput.disabled = true;
                        }
                    });

                    // Mostrar el modal
                    const editModal = new bootstrap.Modal(document.getElementById('editProductModal'));
                    editModal.show();
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'El producto no existe.',
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Hubo un problema al obtener los datos del producto.',
                });
                console.error("Error al obtener producto:", error);
            }
        }

        // Exponer las funciones al objeto window para que sean accesibles desde los atributos onclick
        window.editProduct = editProduct;
        window.deleteProduct = deleteProduct;

        // Guardar cambios después de editar
        document.getElementById('editProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Recoger las tallas seleccionadas y sus cantidades
            const sizeCheckboxes = document.querySelectorAll('#editProductForm input[type="checkbox"]');
            const tallas = {};

            sizeCheckboxes.forEach(checkbox => {
                const size = checkbox.value;
                const qtyInput = document.getElementById(`${checkbox.id}Qty`);
                if (checkbox.checked) {
                    const cantidad = parseInt(qtyInput.value, 10);
                    if (!isNaN(cantidad) && cantidad > 0) {
                        tallas[size] = cantidad;
                    }
                }
            });

            // Calcular el stock total como la suma de las cantidades de cada talla
            const stockTotal = Object.values(tallas).reduce((acc, curr) => acc + curr, 0);

            const updatedProduct = {
                marca: document.getElementById('editMarca').value.trim(),
                modelo: document.getElementById('editModelo').value.trim(),
                tallas: tallas, // Actualizar con objeto de tallas y cantidades
                precioVenta: parseFloat(document.getElementById('editPrecio').value),
                stockTotal: stockTotal,
                imageUrl: document.getElementById('editImageUrl').value.trim() || '' // Manejar URL de imagen
            };

            // Validaciones básicas
            if (!updatedProduct.marca || !updatedProduct.modelo || Object.keys(updatedProduct.tallas).length === 0 || isNaN(updatedProduct.precioVenta)) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Advertencia',
                    text: 'Por favor, completa todos los campos correctamente y selecciona al menos una talla con su cantidad.',
                });
                return;
            }

            try {
                const productRef = doc(db, "productos", editingProductId);
                await updateDoc(productRef, updatedProduct);
                Swal.fire({
                    icon: 'success',
                    title: '¡Actualizado!',
                    text: 'El producto ha sido actualizado correctamente.',
                    timer: 2000,
                    showConfirmButton: false
                });
                loadProducts();  // Recargar productos después de actualizar
                const editModalInstance = bootstrap.Modal.getInstance(document.getElementById('editProductModal'));
                editModalInstance.hide();
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Hubo un problema al actualizar el producto.',
                });
                console.error("Error al actualizar producto:", error);
            }
        });

        // Función para manejar los cambios en los checkboxes de tallas en el modal
        function setupCheckboxHandlers() {
            const sizeCheckboxes = document.querySelectorAll('#editProductForm input[type="checkbox"]');
            sizeCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const qtyInput = document.getElementById(`${this.id}Qty`);
                    qtyInput.disabled = !this.checked;
                    if (!this.checked) {
                        qtyInput.value = '';
                    }
                });
            });
        }

        // Función para manejar la búsqueda
        function handleSearch(event) {
            currentSearchQuery = event.target.value.trim();
            renderProducts();
        }

        // Función para manejar el filtrado por marca
        function handleFilter(event) {
            const selectedBrand = event.target.getAttribute('data-brand');
            if (selectedBrand) {
                currentBrandFilter = selectedBrand;
                // Actualizar el estilo de los botones para indicar cuál está activo
                const filterButtons = document.querySelectorAll('.filter-buttons .btn');
                filterButtons.forEach(btn => {
                    if (btn.getAttribute('data-brand') === selectedBrand) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                renderProducts();
            }
        }

        // Función para descargar el inventario como PDF
        async function downloadInventoryAsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'pt', 'a4');

            // Seleccionar el contenedor que se desea capturar
            const inventoryElement = document.getElementById('product-container');

            // Mostrar spinner de carga durante la generación del PDF
            Swal.fire({
                title: 'Generando PDF...',
                html: 'Por favor, espera mientras se genera el PDF.',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                // Usar html2canvas para capturar el elemento con CORS habilitado
                const canvas = await html2canvas(inventoryElement, { scale: 2, useCORS: true });
                const imgData = canvas.toDataURL('image/png');

                // Calcular dimensiones de la imagen
                const imgProps = doc.getImageProperties(imgData);
                const pdfWidth = doc.internal.pageSize.getWidth() - 40; // Margen de 20pt
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                // Añadir la imagen al PDF
                doc.addImage(imgData, 'PNG', 20, 20, pdfWidth, pdfHeight);

                // Guardar el PDF
                doc.save('Inventario_Zapatillas.pdf');

                Swal.close(); // Cerrar el spinner
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Hubo un problema al generar el PDF.',
                });
                console.error("Error al generar PDF:", error);
            }
        }

        // Añadir event listeners al buscador y a los botones de filtro
        function addEventListeners() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', handleSearch);

            const filterButtons = document.querySelectorAll('.filter-buttons .btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', handleFilter);
            });

            // Evento para el botón de descarga PDF
            document.getElementById('downloadPdfBtn').addEventListener('click', downloadInventoryAsPDF);

            // Configurar manejadores de checkboxes en el modal de edición
            setupCheckboxHandlers();
        }

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', () => {
            addEventListeners();
            loadProducts();
        });
    </script>
